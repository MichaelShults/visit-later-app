<!DOCTYPE html>
<html>
	<head>
		<title>Visit Later</title>
	</head>
	<body>
		<nav id = "main-menu">
			<a href="{{url_for('index')}}"><div class = "main-menu-item"> Home </div></a>
 			<a href="{{url_for('about')}}"><div class = "main-menu-item"> About </div></a> 
		</nav>
		<h1> Welcome to Visit Later </h1>
		<p>
			<b> Save any url to visit it later </b> <br>
			{% for entry in entries %}
				{{entry[0]}} {{entry[1]}}
				<br>
			{% endfor %}
		</p>
		<div>
			<form action="{{url_for('add_link')}}" method="post">
				<label for="title">Title:</label>
				<input type="text" id="title" name="title"><br><br>
				<label for="url">URL:</label>
				<input type="text" id="url" name="url"><br><br>
				<input type="submit" value="Add URL">
			</form>
		</div>
		<hr>
		<br><br>
		<div>
			<form action="{{url_for('delete_link')}}" method="post">
				<label for="title">Title:</label>
				<input type="text" id="title" name="title"><br><br>
				<label for="url">URL:</label>
				<input type="text" id="url" name="url"><br><br>
				<input type="submit" value="Delete URL">
				<fieldset>
					<legend> Delete by fields:</legend>
					<div>
						<input type="radio" id="by-title" name="delete-by-field" value="title" checked />
						<label for="">Title</label>
					</div>
					<div>
						<input type="radio" id="by-url" name="delete-by-field" value="url" checked />
						<label for="">URL</label>
					</div>
					<div>
						<input type="radio" id="by-title-url" name="delete-by-field" value="title-url" checked />
						<label for="">Title and URL</label>
					</div>
				</fieldset>

			</form>
		</div>
	</body>
</html>
